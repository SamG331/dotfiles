# ~/.config/starship.toml

add_newline = false  # Inserts a blank line between shell prompts
command_timeout = 1000  # Change command timeout from 500 to 1000 ms

# Add custom formatting before other stuff
format = """
$env_var \
$hostname\
$directory\
$git_branch\
$git_status\

$fill\
$kubernetes\
$package\
$c\
$python\
$golang\
$nodejs\
$deno\
$lua\
$ruby\
$terraform\
${custom.mise}\

$line_break \
$battery\
$character
"""

[character]
success_symbol = '[Û∞Åï](49)'
error_symbol = '[Û∞Åï](bold red)'
vimcmd_symbol = '[Û∞Åï](#d699ff)'
# vimcmd_symbol = '[ÓüÖ](#99F6F6)'

[fill]
symbol = ' '

# Shows an icon depending on what distro it is running on
[env_var.STARSHIP_DISTRO]
format = '[$env_value](bold white) '
variable = "STARSHIP_DISTRO"
disabled = false

# Shows the current username
[env_var.USER]
format = '[$env_value](bold white) '
variable = "USER"
disabled = false

# Shows an icon depending on what device it is running on
[env_var.STARSHIP_DEVICE]
format = '[$env_value](bold yellow)'
variable = "STARSHIP_DEVICE"
disabled = false

# ---

# Shows the hostname
[hostname]
ssh_only = false
format = "[$hostname](bold yellow) "
disabled = false

# Shows current directory
[directory]
truncation_length = 3
truncation_symbol = "‚Ä¶/"
style = "bold green"
home_symbol = "Û∞ãú ~"
read_only_style = "197"
read_only = " ÔÄ£ "
format = "at [$path]($style)[$read_only]($read_only_style) "

# Shows current git branch
[git_branch]
symbol = "Óú• "
format = "Û±¶∞ [$symbol$branch]($style) "
# truncation_length = 4
truncation_symbol = "‚Ä¶/"
style = "202"

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = "bright-black"
conflicted = "üè≥"
up_to_date = "ÔÅÜ "
untracked = "Ôî© "
ahead = "‚á°${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"
stashed = "Ôì∏ "
modified = "ÔÅÑ "
staged = '[++\($count\)](green)'
renamed = "ÓΩ∞ "
deleted = "ÔÄî "

# Battery
[battery]
full_symbol = "Û±àè "
charging_symbol = "Û∞ÇÑ "
discharging_symbol = "Û∞ÇÉ "
unknown_symbol = "Û∞Åª "
empty_symbol = "Û∞Çé "

# Shows kubernetes context and namespace
[kubernetes]
disabled = false
format = '[Û±Éæ $context\($namespace\)](bold #add8e6) '

# Languages
[package]
symbol = 'Û∞èñ '
version_format = '${raw}'
format = '[$symbol$version]($style) '

[c]
symbol = 'Óòû '
detect_extensions = ['c', 'h', 'cpp', 'cc']
version_format = '${raw}'
format = '[$symbol($version )]($style) '

[python]
symbol = 'ÓòÜ '
version_format = '${raw}'
format = '[$symbol($version )(\($virtualenv\))]($style) '

[golang]
symbol = 'Û∞üì '
version_format = '${raw}'
format = '[$symbol($version )]($style) '

[nodejs]
symbol = 'Û∞éô '
version_format = '${raw}'
format = '[$symbol($version )]($style) '

[deno]
version_format = '${raw}'
format = '[$symbol($version )]($style)'

[lua]
symbol = 'Û∞¢± '
version_format = '${raw}'
format = '[$symbol($version )]($style) '

[ruby]
symbol = "Óûë "
version_format = '${raw}'
format = '[$symbol($version )]($style) '

[terraform]
style = "93"
symbol='Û±Å¢ '
version_format = '${raw}'
format = '[$symbol($workspace )]($style) '

[custom.mise]
style = "bold yellow"
symbol = 'Ó≠í '
# command = 'mise set | wc -l'
# when = ''' [ $(mise set | wc -l) -gt 1 ] '''
command = 'grep -v "^\s*$" .env | wc -l'
when = ''' test -f .env '''
format = '[$symbol($output )]($style)'
